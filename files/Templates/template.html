<script type="text/javascript">var email = document.getElementById('email');

email.onclick = email.onfocus = function () {
  if (this.__active) return;
  this.__active = true;
  var self = this;

  setTimeout(function () {
    if (self.setSelectionRange) self.setSelectionRange(0, self.value.length);
    else self.select();
  }, 0);
};

email.onblur = function () {
  this.__active = false;
};
</script>

<script type="text/javascript">function choice() {
  return Math.random() > 0.5;
}

var last = '';
var header = document.getElementById('owo');
header.href = '#';
header.onclick = function() {
  var letter = choice() ? 'O' : 'U';
  var current = [
    choice() ? letter : letter.toLowerCase(),
    choice() ? 'W' : 'w',
    choice() ? letter : letter.toLowerCase(),
  ].join('');
  if (current === last) return header.onclick();
  header.innerText = last = current;
};
</script>
